# Default values for mssql-latest.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#nameOverride: mssql

replicas: 1


image:
  repository: mcr.microsoft.com/mssql/server
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2019-latest"

ACCEPT_EULA:
    value: "y"
MSSQL_PID:
    value: "Developer"
MSSQL_AGENT_ENABLED:
    value: "false"

containers:
  ports:
      containerPort: 1433

podAnnotations: {}

podSecurityContext:
   fsGroup: 10001

service:
  port: 1433

storage: 8Gi
storageClass: ebs-gp3

pod0_service:
  enabled: false
  type: LoadBalancer

pod1_service:
  enabled: false
  type: LoadBalancer

pod2_service:
  enabled: false
  type: LoadBalancer

mirror0_service:
  enabled: false

mirror1_service:
  enabled: false

mirror2_service:
  enabled: false

#if not specific, password is autogenerated
#password: sa_password